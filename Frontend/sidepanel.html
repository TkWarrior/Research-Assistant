<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Research Assistant</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body >
  <div class="container">
    <div class="header">
      <h1>Research AI Assistant</h1>
    </div>
    <div class="actions">
      <button id="summarizebtn">Summarize</button>
      <button id="mindmapbtn">Generate Mind Map</button>
    </div>
    

    <div><h2>Text Summary</h2></div>
    
    <div id="results" ></div>
    <div><h2>Mind Map</h2></div>
    <div id="mindmap" class="mermaid"></div>

    <div class="notes">
      <h2>Research Notes</h2>
      <textarea id="notes" placeholder="Add Notes Here"></textarea>
      <button id="saveNotesBtn">Save Notes</button>
    </div>
  </div>
  <script src="libs/mermaid.min.js"></script>
  <script src="sidepanel.js"></script>
  
  
</body>
</html>
